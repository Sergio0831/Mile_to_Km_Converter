<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Converter</title>
  </head>
  <body class="bg-dark">
    <div class="card text-center" style="max-width: 25rem;">
      <div class="card-title mt-3"><h2>Miles to Km Converter</h2></div>
      <div class="card-body">
        <form id="convert-form">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">miles</div>
            </div>
            <input
              type="number"
              class="form-control"
              id="miles"
              placeholder="Add Miles"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3 w-100" id="convert">
            <i class="fas fa-sync-alt"></i>
            Convert
          </button>
        </form>
        <hr />
        <h3 id="miles" class="text-left">
          Kilometers: <span id="result"></span>
        </h3>
      </div>
    </div>

    <!-- Script -->

    <script src="app.js"></script>
  </body>
</html>
